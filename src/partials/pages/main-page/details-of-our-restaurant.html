<section class="restaurant">
  <div class="container restaurant__container">
    <div class="restaurant-details">
      <p
        class="details__restaurant_logo logo-page wow animate__animated animate__fadeInUp"
      >
        mimiho
      </p>
      <h2
        class="details__restaurant-subtitle wow animate__animated animate__fadeInUp"
      >
        Ресторан
      </h2>
      <p
        class="details__restaurant-text wow animate__animated animate__fadeInUp"
      >
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>
    <div class="details__restaurant-wrap">
      <!--SLIDER FOR MAINPAGE DETAIL RESTAURANT -->
      <div
        class="slider-wrap m-right wow animate__fadeInRight animate__animated"
      >
        <div class="swiper slider-3-r">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <picture>
                <img
                  class="swiper__img"
                  srcset="./images/homepage/details/rest/steak-des-2x.jpg 2x"
                  src="./images/homepage/details/rest/steak-des.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/homepage/details/rest/kebab-ipad.jpg    1x,
                    ./images/homepage/details/rest/kebab-ipad-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/homepage/details/rest/kebab-iphone-2x.jpg 2x"
                  src="./images/homepage/details/rest/kebab-iphone.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/homepage/details/rest/dish-des.jpg    1x,
                    ./images/homepage/details/rest/dish-des-2x.jpg 2x
                  "
                  media="(min-width: 1280px)"
                />
                <source
                  srcset="
                    ./images/homepage/details/rest/dish-ipad.jpg    1x,
                    ./images/homepage/details/rest/dish-ipad-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/homepage/details/rest/dish-des-2x.jpg 2x"
                  src="./images/homepage/details/rest/dish-des.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
          </div>
          <div class="swiper-button__wraper">
            <div class="swiper-button__prev">
              <svg class="swiper-button__icon icon-left u-white">
                <use href="./images/sprite.svg#icon-cil_arrow-left"></use>
              </svg>
            </div>
            <div class="swiper-button__next">
              <svg class="swiper-button__icon icon-right u-white">
                <use href="./images/sprite.svg#icon-cil_arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="button-box wow animate__fadeInLeft animate__animated">
        <button
          class="btn restaurant__btn js-open-modal"
          data-modal="2"
          type="button"
        >
          Забронювати столик
        </button>
        <a href="./restaurant.html" class="restaurant__link link btn"
          >Переглянути меню</a
        >
      </div>
    </div>
  </div>
</section>
