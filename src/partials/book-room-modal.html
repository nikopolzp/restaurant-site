<div class="overlay js-overlay-modal"></div>
<div class="modal modal-room" data-modal="1">
  <button type="button" class="modal-close modal__cross js-modal-close">
    <svg width="24" height="24" class="modal-icon">
      <use href="./images/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <h2 class="modal-room-title">Забронювати номер</h2>
  <form class="modal-room-form">
    <div class="room-intut-wrap">
      <div class="room-label-wrap">
        <label>
          <input
            type="text"
            name="user-name"
            class="modal-room-input"
            placeholder="Ваше ім’я"
            required
          /><span class="modal-room-text"
            >На кого забронювати номер?</span
          ></label
        >
      </div>
      <div class="room-label-wrap">
        <label>
          <input
            data-tel-input
            type="tel"
            name="user-tel"
            class="modal-room-input"
            placeholder="+38 (___) ___-__-__"
            title="+380991112233"
            required
          /><span class="modal-room-text">Номер телефону</span></label
        >
      </div>
    </div>

    <div class="room-label-wrap room-wrap-right">
      <label class="room-label">
        <select name="nomer" class="room-select room-select-right">
          <option value="double-luxe" class="double-luxe-nomer">
            Двомісний люкс
          </option>
          <option value="triple" class="option">Трьохмісний номер</option>
          <option value="double">Двомісний номер</option></select
        ><span class="modal-room-text">Категорія номеру</span></label
      >
    </div>
    <div class="room-select-wpap">
      <div class="room-label-wrap">
        <label class="room-label">
          <input
            class="table-data"
            type="date"
            value="Cьогодні"
            id="airdatepicker"
            name="airdatepicker"
          /><span class="modal-room-text">Дата заїзду</span></label
        >
      </div>
      <div class="room-label-wrap">
        <label class="room-label">
          <input
            class="table-data"
            type="date"
            value="Cьогодні"
            id="airdatepicker"
            name="airdatepicker"
          /><span class="modal-room-text">Дата виїзду</span></label
        >
      </div>
    </div>

    <button type="submit" class="btn-modal-room">Оформити бронування</button>
  </form>
</div>
